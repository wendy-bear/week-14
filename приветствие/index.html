<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="element" value="" placeholder="введите свое имя">
    <button onclick="calcSum()">Приветствие</button>
    <input type="text" id="answer" value="">
    
    <script>
    function calcSum() {
        let a = "Привет, ";
        let b = document.getElementById("element").value;
        document.getElementById("answer").value = a+b;
    }
    </script>
    
</body>
</html>
